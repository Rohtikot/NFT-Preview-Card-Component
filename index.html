<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="card">

      <div class="container">
        <div id="card__image">
          <a href="#">
            <img src="/images/image-equilibrium.jpg" alt="Glass cube">
          </a>
        </div>

        <div class="card__info">
          <h1 class="white bold">Equilibrium #3429</h1>
          <p class="slim">Our Equilibrium collection promotes balance and calm.</p>

          <div class="card__info__status row-1">
            <div class="card__ETH row-1">
              <img src="/images/icon-ethereum.svg" alt="Clock symbol.">
              <p class="cyan">0.041 ETH</p>
            </div>
            <div class="card__daysleft row-1">
              <img src="/images/icon-clock.svg" alt="Diamond symbol.">
              <p>3 days left</p>
            </div>
          </div>

        </div>

        <div class="card__creator row-2">
          <img id="profile-picture" src="/images/image-avatar.png" alt="Creator's profile picture.">
          <div>
            <p>Creation of <span class="white">Jules Wyvern</span></p>
          </div>
        </div>
      </div>

    </div>



    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rohtikot</a>.
    </div>
  </body>

</html>
